{% extends 'eLibrary/layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Update Book</h1>
            <form method="POST" action="{% url 'eLibrary:update_book' book.title %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" class="form-control" name="isbn" value="{{ book.isbn }}" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" name="genre" value="{{ book.genre }}" required>
                </div>
                <div class="form-group">
                    <label for="publish_date">Publish Date:</label>
                    <input type="date" class="form-control" name="publish_date" value="{{ book.publish_date|date:'Y-m-d' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
