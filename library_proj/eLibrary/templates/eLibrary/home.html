<!-- this page displays all items -->

{% extends 'eLibrary/layout.html' %}

{% block body %}
<div class="table-container">
    <table class="item-table">
        <tbody>
            {% for book in books %}
                {% if forloop.counter0|divisibleby:5 %}
                    <tr>  <!-- Start a new row after every 5 books -->
                {% endif %}
                <td><a href="{% url 'eLibrary:book_view' book.title %}">{{ book.title }}</a></td>
                {% if forloop.counter|divisibleby:5 or forloop.last %}
                    </tr>  <!-- Close the row after every 5 books or if it's the last book -->
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
